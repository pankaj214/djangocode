{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
       <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
   <title>DJANGO CRUD</title>
    </head>
    <body>
    <div class="container mt-5">
    <h2 class="text-center alert alert-warning">Employee Management System </h2>
    <div class="row">
    <div class="col-sm-4">
    <h4 class="text-center alert alert-info">Add/Update Employee Details</h4>
    <form action="" method="post">
{% csrf_token %}

     <input type="hidden" name="stuid" id="stuid"/>
 
 {{form.as_p}}       </form>
<input type="button" class="btn btn-success" id="btnsave" value="Save"/>
<div id="msg" class="alert alert-info" style="display:none;"></div>
    </div>
    <div class="col-sm-7">
    <h4 class="text-center alert alert-info">Show Employee Details</h4>
    <table class="table table-hover">
    <thead>
    <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Password</th>
    <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody id="tbody">
    {% for st in stu %}
    <tr>
    <td>{{st.id}}</td>
    <td>{{st.name}}</td>
    <td>{{st.email}}</td>
    <td>{{st.password}}</td>
    <td><input type="button" data-sid="{{st.id}}" class="btn btn-warning btn-sm btn-edit" value="Edit"/></td>
        <td><input type="button" data-sid="{{st.id}}" class="btn btn-danger ml-1 btn-sm btn-del" value="Delete"/></td>

    </tr>
    {% endfor %}
    </tbody>
    </table>
    </div>
    </div>
    
    </div>

         
       
   <script src="{% static 'enroll/js/bootstrap.js' %}"></script>
     <script src="{% static 'enroll/js/popper.js' %}"></script>
       <script src="{% static 'enroll/js/jquery.js' %}"></script>
       {% include 'enroll/ajax_jquery.html' %}
    </body>
</html>
